<head>
  <title>ships</title> 
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>

<body>

<div id="main">

	<h1>Ships Game!</h1>
	{{> player}}
    {{#if currentUser}}
      {{> controls}}
      {{> chat}}
      {{> planets}}
      {{> barracks}}
      <div class="sidebar">
        {{> ship}}
        {{> mysoldiers}}
      </div>
    {{else}}
        <p>You must be logged in to play.</p>
    {{/if}}
</div>
{{> starfield}}
</body>

<template name="starfield">
{{#constant}}
  <div class="starfield"></div>
{{/constant}}
</template>

<template name="controls">
<div id="controls">
  <a class="soldiertoggle button">Hide Soldiers</a>
</div>
</template>

<template name="planets">
{{#if show }}
<p>Choose a planet:
  <select id="planetSelect">
  	<option value="">-- Select --</option>
  	{{#each planets}}
  	<option value="{{name}}">{{name}}</option>
  	{{/each}}
  </select>
</p>
{{/if}}
</template>

<template name="player">
<div id="account">
    {{#if currentUser}}
        Logged in as <strong>{{username}}</strong> (<a href="" id="logoutButton">Log out</a>)
    {{else}}
        {{loginButtons align="right"}}
    {{/if}}	
</div>
</template>

<template name="ship">
<div id="ship">
  <p>You are on planet {{planet}}.</p>
  <h3>Fuel</h3>
  <div class="progressbar">
  	<div class="progress" style="width:{{fuelPercent}}%">&nbsp;</div>
  </div>
  <p class="progressText">{{fuelLevel}} / 2000</p>
  <br class="clear" />
</div>
</template>

<template name="barracks">
<div id="barracks">
	<p>The follow soldiers are available for hire:</p>
	{{#each soldiers}}
		<div class="soldier">
    <p class="soldierStats">
  		Name: {{name}}<br />
  		Level: {{level}} | Exp: {{exp}}<br />
  		Health: {{health}} | Accuracy: {{accuracy}}<br />
    </p>
    <a href="" class="hireButton button" id="{{_id}}"> Hire <a>
		</div>
    
	{{/each}}
</div>
</template>

<template name="mysoldiers">
{{#if show}}
<div id="mysoldiers">
  <h3>Your Soldiers</h3>
  <ul>
  {{#each soldiers}}
    <li class="soldier">
      {{name}} - Level {{level}}, to next: {{next}}
      {{#if levelup}}
        <strong>!!</strong>
      {{/if}}
      <br />
      {{exp}} experience | health: {{health}}
      <br />
      Action: {{action}}
    </li>
  {{/each}}
  </ul>
</div>
{{/if}}
</template>

<template name="chat">
  {{#if show}}
  <div id="chat">
  <span>{{online}} users online</span>
  <div class="chats">
    {{#each chats}}
      <p>{{name}}: {{message}}</p>
    {{/each}}
  </div>
  <input type="text" id="chatinput" />
  </div>
  {{/if}}
</template>
