<head>
  <title>ships</title> 
  <link href='http://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
</head>

<body>

<div id="main">

	<h1>Ships Game!</h1>
	{{> player}}
    {{#if currentUser}}
      {{> controls}}
      {{> home}}
      {{> chat}}
      {{> planets}}
      {{> barracks}}
      {{> soldierview}}
      <div class="sidebar">
        {{> ship}}
        {{> mysoldiers}}
      </div>
      {{> challenge}}
      {{> battle}}
    {{else}}
        <p>You must be logged in to play.</p>
    {{/if}}
</div>
{{> starfield}}
</body>

<template name="starfield">
{{#constant}}
  <div class="starfield"></div>
{{/constant}}
</template>

<template name="home">
{{#if show}}
<div id="home">
  <h3>Getting Started</h3>
  <ol>
    <li>Hire some soldiers</li>
    <li>Mine some resources</li>
    <li>Make some money</li>
    <li>Buy some weapons</li>
    <li>Fight some people</li>
    <li>Explore the galaxy</li>
  </ol>
</div>
{{/if}}
</template>

<template name="controls">
{{#if show}}
<div id="controls">
  <div class="view-home {{homeactive}}"><span class="icon-home"></span>Home</div>
  <div class="view-hire {{hireactive}}"><span class="icon-hire"></span>Hire</div>
  <div class="view-store {{storeactive}}"><span class="icon-store"></span>Store</div>
  <div class="view-battle {{battleactive}}"><span class="icon-battle"></span>Battle</div>
  <div class="view-travel {{travelactive}}"><span class="icon-travel"></span>Travel</div>
<br style="clear:both;" />
</div>
{{/if}}
</template>

<template name="planets">
{{#if show }}
<div id="planets">
<p>Choose a planet:
  <select id="planetSelect">
  	<option value="">-- Select --</option>
  	{{#each planets}}
  	<option value="{{name}}">{{name}}</option>
  	{{/each}}
  </select>
</p>
{{#each planets}}
<p>{{name}} - {{distance}}</p>
{{/each}}
</div>
{{/if}}
</template>

<template name="player">
<div id="account">
    {{#if currentUser}}
        Logged in as <strong>{{username}}</strong> (<a href="" id="logoutButton">Log out</a>)
    {{else}}
        {{loginButtons align="right"}}
    {{/if}}	
</div>
</template>

<template name="ship">
<div id="ship">
  <h3>Resources</h3>
  <div class="resources">
      <div class="resource">
        <img src="/images/rRed.png" />
        <p>{{player.rRed}}</p>
      </div>
      <div class="resource">
        <img src="/images/rBlue.png" />
        <p>{{player.rBlue}}</p>
      </div>
      <div class="resource">
        <img src="/images/rGreen.png" />
        <p>{{player.rGreen}}</p>
      </div>
      <div class="resource">
        <img src="/images/rWhite.png" />
        <p>{{player.rWhite}}</p>
      </div>
      <div class="resource">
        <img src="/images/rBlack.png" />
        <p>{{player.rBlack}}</p>
      </div>
  </div>
  <h3 class="fuel">Fuel</h3>
  <div class="progressbar">
  	<div class="progress" style="width:{{fuelPercent}}%">&nbsp;</div>
  </div>
  <p class="progressText">{{player.fuel}}/2000</p>
  <br class="clear" />
</div>
</template>

<template name="barracks">
{{#if show}}
<div id="barracks">
	<p>The follow soldiers are available for hire:</p>
	{{#each soldiers}}
		<div class="soldier">
    <p class="soldierStats">
    <img src="images/soldiers/soldier{{image}}.jpg" />
  		Name: {{name}}<br />
  		Rating: {{rating}}<br />
      Exp: {{exp}}<br />
      Agility: {{agility}}<br />
      Concentration: {{concentration}}<br />
      Health: {{health}}<br />
      Wisdom: {{wisdom}}

    </p>
    <a href="" class="hireButton button" id="{{_id}}"> Hire <a>
		</div>
    
	{{/each}}
</div>
{{/if}}
</template>

<template name="chat">
  {{#if show}}
  <div id="chat">
  <span>{{online}} users online</span>
  <div class="chats">
    {{#each chats}}
      <p>{{name}}: {{message}}</p>
    {{/each}}
  </div>
  <input type="text" id="chatinput" />
  </div>
  {{else}}
  <div id="chatSmall">
    <p>Press ~ to expand console</p>
  </div>
  {{/if}}
</template>

<template name="mysoldiers">
{{#if show}}
<div id="mysoldiers">
  <h3>Your Soldiers</h3>
  {{#if nosoldiers}}
    <p>You don't have any soldiers... go hire some to get started!</p>
  {{/if}}
  <ul>
  {{#each soldiers}}
    <li class="soldier {{#if levelup}}highlight{{/if}}">
    <div class="infoRight">
    <img src="images/soldiers/soldier{{image}}.jpg" />
    {{name}}
    </div>
      HP: {{hp}}/{{maxhp}}
      <br />
      Level: {{level}}
      <br />
      Needed: {{next}}
      <br />
      Action: {{action}}
    </li>
  {{/each}}
  </ul>
</div>
{{/if}}
</template>

<template name="soldierview">
  {{#if show}}
    <div id="soldierview">
      <div class="topbar">
        <span class="close">Close</span>
      </div>
      <div class="soldierview-inner">
        <h2>{{soldier.name}}</h2>
        <div class="soldierlevel">
          Level {{soldier.level}}
        </div>
        <div class="actionselect">
          {{#if noaction}}
            {{#each actions}}
            <label class="{{actionselected}}">
              {{.}}
              <input type="radio" name="actionselect" value="{{.}}" {{#isChecked}} checked{{/isChecked}}/>
            </label>
            {{/each}}
          {{else}}
            <p>{{soldier.name}} is currently {{soldier.action}} <a class="button recall-button">Recall</a></p>
          {{/if}}
        </div>
        <div class="soldierhp">
          <p>Hitpoints: {{soldier.hp}} / {{soldier.maxhp}}</p>
          <p>Rating: {{rating}}</p>
        </div>
        <div class="soldierexp">
        Exp: {{soldier.exp}}
        <br />
        To Next: {{tonext}}
        </div>
        <h3>Stats</h3>
        <ul>
          <li>
            Agility: {{soldier.agility}}
            {{#if hascp}}
              <a class="addagility" href="#">+</a>
            {{/if}}
          </li>
          <li>
            Concentration: {{soldier.concentration}}
            {{#if hascp}}
              <a class="addconcentration" href="#">+</a>
            {{/if}}
          </li>        
          <li>
            Health: {{soldier.health}}
            {{#if hascp}}
              <a class="addhealth" href="#">+</a>
            {{/if}}
          </li>
          <li>
            Wisdom: {{soldier.wisdom}}
            {{#if hascp}}
              <a class="addwisdom" href="#">+</a>
            {{/if}}
          </li>
        </ul>
        <p>Character Points: {{soldier.cp}}</p>
        <span class="fire button"> Fire </span>
        <span class="levelup button"> Level Up </span>
      </div>
    </div>
  {{/if}}
</template>

<template name="challenge">
{{#if show}}
  <div class="challenge">
  <h3>Start a fight!</h3>
  {{#if nobattle}}
  {{#if noone}}
    <p>No one to fight... go tell your friends to play!</p>
  {{else}}
    <p>Choose a player to challenge:</p>
  {{/if}}
  {{#each users_online}}
    <p>{{username}} <a class="challenge-user">Fight</a></p>
  {{/each}}
  {{else}}
    <p>You can't start a new fight right now</p>
  {{/if}}
  </div>
{{/if}}
</template>

<template name="battle">
  {{#if show}}
    <div class="battle">
    {{#if battlestarted}}
      <div class="team1log">
      {{#each team1log}}
        {{.}}<br />
      {{/each}}
      </div>
      <div class="team2log">
      {{#each team2log}}
        {{.}}<br />
      {{/each}}
      </div>
    {{else}}
      {{#if challenger}}
        <h3>Battle</h3>
        <p>Waiting for opponent to respond...</p>
        {{#if battledeclined}}
          <p>Your opponent declined.</p>
          <p class="button decline-confirm">Close</p>
      {{/if}}
      {{else}}
        <h3>Challenge!</h3>
        <p>{{player1}} has challenged you to a fight!</p>
        <p class="button accept-button"> Accept </p>
        <p class="button decline-button"> Decline </p>
      {{/if}}
    {{/if}}

    </div>
  {{/if}}
</template>
